<style>
  :root {
    --bg-color: #0f1724;
    --card-color: #0b1220;
    --accent-color: #06b6d4;
    --text-color: #eef2ff;
    --muted-color: #94a3b8;
  }{ box-sizing: border-box; margin:0; padding:0; } body { font-family: 'Segoe UI', Roboto, system-ui, sans-serif; background-color: var(--bg-color); color: var(--text-color); }


.container { max-width: 1200px; margin: 0 auto; padding: 20px; display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }

.fase-card { background-color: var(--card-color); border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); flex: 1 1 300px; /* responsive flex */ max-width: 350px; min-width: 280px; display: flex; flex-direction: column; align-items: center; padding: 20px; transition: transform 0.3s ease, box-shadow 0.3s ease; }

.fase-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.7); }

.fase-title { width: 100%; background-color: var(--accent-color); text-align: center; padding: 15px 0; border-radius: 8px; font-size: 1.2rem; font-weight: bold; margin-bottom: 12px; cursor: pointer; }

.fase-subtitle { width: 100%; background-color: rgba(255,255,255,0.05); text-align: center; padding: 12px 0; border-radius: 6px; font-size: 1rem; color: var(--muted-color); cursor: pointer; }

@media(min-width: 768px){ .container { justify-content: flex-start; } } </style>

</head>
